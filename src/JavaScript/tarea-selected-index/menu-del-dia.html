<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu-del-dia.css">
    <script defer src="menu-del-dia.js"></script>
    <title>Document</title>
</head>

<body>
    <h2 id="tituloOpciones">Opciones del menú del día: </h2>

    <div>
        <select name="primerPlato" id="primerPlato">
            <option value="nada">[Elegir primer plato]</option>
            <option value="salmorejo">Salmorejo (4€)</option>
            <option value="cocido">Cocido madrileño (3€)</option>
        </select>
        <img id="imagenPrimerPlato" src="plato-no-seleccionado.jpg" alt="Primer plato no seleccionado">
    </div>

    <div>
        <select name="segundoPlato" id="segundoPlato">
            <option value="nada">[Elegir segundo plato]</option>
            <option value="campero">Campero de pollo asado (4€)</option>
            <option value="albondigas">Albóndigas con puré de patata (6€)</option>
        </select>
        <img id="imagenSegundoPlato" src="plato-no-seleccionado.jpg" alt="Segundo plato no seleccionado">

    </div>

    <div>
        <select name="postre" id="postre">
            <option value="nada">[Elegir postre]</option>
            <option value="coulant">Coulant de chocolate con helado de vanilla (2.50€)</option>
            <option value="cheesecake">Tarta de queso (3€)</option>
        </select>
        <img id="imagenPostre" src="plato-no-seleccionado.jpg" alt="Postre no seleccionado">
    </div>

    <div>
        <input type="checkbox" name="descuento" id="checkboxDescuento">¡Consigue un 10% de descuento!</input>
    </div>

    <div>
        <button type="button" id="botonCalculoPrecio">¡A comer!</button>
    </div>
</body>

</html>
