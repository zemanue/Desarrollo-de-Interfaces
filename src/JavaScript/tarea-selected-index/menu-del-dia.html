<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="menu-del-dia.css"></style>
    <link rel="stylesheet" href="menu-del-dia.css">
    <title>Document</title>
</head>
<body>
    <h2 id="tituloOpciones">Opciones del menú del día: </h2>

    <div>
        <select name="primerPlato" id="primerPlato">
        <option value="0">[Elegir primer plato]</option>
        <option value="1">Salmorejo (4€)</option>
        <option value="2">Cocido madrileño (3€)</option>
    </select>
    <img src="plato-no-seleccionado.jpg" alt="Primer plato no seleccionado">
    </div>

    <div>
        <select name="segundoPlato" id="segundoPlato">
        <option value="0">[Elegir segundo plato]</option>
        <option value="1">Campero de pollo asado (4€)</option>
        <option value="2">Albóndigas con puré de patata (6€)</option>
    </select>
    <img src="plato-no-seleccionado.jpg" alt="Segundo plato no seleccionado">

    </div>

    <div>
        <select name="postre" id="postre">
        <option value="0">[Elegir postre]</option>
        <option value="1">Brownie de chocolate (2.50€)</option>
        <option value="2">Tarta de queso (4€)</option>
    </select>
    <img src="plato-no-seleccionado.jpg" alt="Postre no seleccionado">
    </div>
</body>
</html>
