<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="viaje.css">
    <script defer src="viaje.js"></script>
    <title>Práctica Árbol de nodos II</title>
</head>
<body>
    <div id="titulo">
        <h3>¿Dónde quieres viajar?</h3>
        <p id="destino"></p>
    </div>
    <div id="seleccionPais">
        <img src="portada.gif" alt="Portada" id="imagen">
        <select name="pais" id="paises">
            <option value="">Elige un país</option>
            <option value="Francia">Francia</option>
            <option value="Italia">Italia</option>
            <option value="Alemania">Alemania</option>
            <option value="Portugal">Portugal</option>
            <option value="España">España</option>
        </select>
    </div>
</body>
</html>
